<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AMÈRE — Staff ID Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --dark:#241814;
  --brown:#3a241b;
  --cream:#f5efe8;
  --gold:#c7a76c;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  margin:0;
  background:var(--cream);
  color:var(--dark);
}

.wrapper{
  max-width:1100px;
  margin:auto;
  padding:32px 20px;
}

h1{font-weight:600;letter-spacing:1px}
.subtitle{opacity:.6;margin-bottom:32px}

.generator{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}
@media(max-width:900px){
  .generator{grid-template-columns:1fr}
}

/* ===== FORM ===== */
.form-group{margin-bottom:18px}
label{font-size:13px;margin-bottom:6px;display:block}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
}

button{
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background:var(--dark);
  color:var(--cream);
  cursor:pointer;
}
button.secondary{
  background:transparent;
  color:var(--dark);
  border:1px solid var(--dark);
}
button:hover{opacity:.9}

/* ===== CARD ===== */
.card-wrapper{
  display:flex;
  justify-content:center;
}

.id-card{
  aspect-ratio:3/5;
  width:320px;
  background:linear-gradient(160deg,#2b1c16,#1c120f);
  border-radius:22px;
  padding:26px 22px;
  color:var(--cream);
  display:flex;
  flex-direction:column;
  align-items:center;
  box-shadow:0 30px 60px rgba(0,0,0,.35);
}

.logo{
  letter-spacing:4px;
  font-weight:600;
  margin-bottom:22px;
}

.photo{
  width:150px;
  height:190px;
  border-radius:16px;
  overflow:hidden;
  background:#000;
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.name{
  margin-top:22px;
  font-size:18px;
  font-weight:500;
  letter-spacing:.5px;
}

.position{
  margin-top:6px;
  font-size:14px;
  opacity:.75;
}

.staff-id{
  margin-top:18px;
  font-size:13px;
  letter-spacing:1.5px;
  color:var(--gold);
}

.footer{
  margin-top:auto;
  font-size:11px;
  opacity:.6;
  letter-spacing:1px;
}
</style>
</head>

<body>
<div class="wrapper">
  <h1>AMÈRE — Staff ID Generator</h1>
  <div class="subtitle">Luxury staff identity, generated instantly</div>

  <div class="generator">
    <div>
      <div class="form-group">
        <label>Nama Staff</label>
        <input id="nameInput" placeholder="Nama lengkap">
      </div>

      <div class="form-group">
        <label>Posisi</label>
        <input id="positionInput" placeholder="Kasir / Chocolatier">
      </div>

      <div class="form-group">
        <label>Foto Staff</label>
        <input type="file" id="photoInput" accept="image/*">
      </div>

      <button onclick="generate()">Generate Staff ID</button>
      <button class="secondary" onclick="download()">Download PNG</button>
    </div>

    <div class="card-wrapper">
      <div class="id-card" id="card">
        <div class="logo">AMÈRE</div>

        <div class="photo">
          <img id="photoPreview">
        </div>

        <div class="name" id="namePreview">Staff Name</div>
        <div class="position" id="positionPreview">Position</div>
        <div class="staff-id" id="idPreview">ID — AMR-XXXXXX</div>

        <div class="footer">AMÈRE Official Staff</div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
function randID(){
  return "AMR-" + Math.floor(100000 + Math.random()*900000);
}

function generate(){
  namePreview.innerText = nameInput.value || "Staff Name";
  positionPreview.innerText = positionInput.value || "Position";
  idPreview.innerText = "ID — " + randID();
}

photoInput.onchange = e=>{
  const r=new FileReader();
  r.onload=()=>photoPreview.src=r.result;
  r.readAsDataURL(e.target.files[0]);
};

function download(){
  html2canvas(card,{scale:3,backgroundColor:null}).then(c=>{
    const a=document.createElement("a");
    a.download="amere-id.png";
    a.href=c.toDataURL("image/png");
    a.click();
  });
}
</script>
</body>
</html>
