<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AMÃˆRE â€” Staff ID</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#120c0a;
  --gold:#c9a46a;
  --text:#f6f1ea;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  margin:0;
  background:#eee7df;
  padding:24px 16px;
}

.container{
  max-width:1000px;
  margin:auto;
  display:grid;
  grid-template-columns:420px 1fr;
  gap:40px;
}
@media(max-width:900px){
  .container{grid-template-columns:1fr}
}

/* FORM */
.form{
  background:#fff;
  padding:24px;
  border-radius:16px;
}
label{display:block;font-size:13px;margin:14px 0 6px}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
}
.actions{margin-top:16px;display:flex;gap:12px}
button{
  padding:12px 16px;
  border-radius:12px;
  border:none;
  cursor:pointer;
}
.generate{background:var(--bg);color:var(--text)}
.download{background:#fff;border:1px solid #ccc}

/* CARD */
.preview{display:flex;justify-content:center}
.id-card{
  width:360px;
  height:600px;
  position:relative;
  background:radial-gradient(120% 120% at top,#2b1c16 0%,#120c0a 70%);
  border-radius:30px;
  box-shadow:0 50px 90px rgba(0,0,0,.55);
  color:var(--text);
  text-align:center;
  overflow:hidden;
}

/* CONTENT */
.logo{
  position:absolute;
  top:28px;
  width:100%;
  letter-spacing:6px;
  font-weight:600;
}

/* ðŸš¨ FINAL PHOTO FIX */
.photo-frame{
  position:absolute;
  top:90px;
  left:50%;
  transform:translateX(-50%);
  width:180px;
  height:220px;
  border-radius:24px;
  background-color:#000;
  background-repeat:no-repeat;
  background-position:center center;
  background-size:contain; /* INI KUNCINYA */
}

.name{position:absolute;top:330px;width:100%;font-size:19px}
.role{position:absolute;top:362px;width:100%;font-size:14px;opacity:.75}
.sid{position:absolute;top:400px;width:100%;font-size:13px;letter-spacing:1.8px;color:var(--gold)}

.notice{
  position:absolute;
  top:460px;
  width:100%;
  padding:0 28px;
  font-size:10px;
  line-height:1.5;
  opacity:.55;
}
.footer{
  position:absolute;
  bottom:20px;
  width:100%;
  font-size:11px;
  opacity:.5;
}
</style>
</head>

<body>

<div class="container">

  <div class="form">
    <label>Staff Name</label>
    <input id="nameInput">

    <label>Position</label>
    <input id="roleInput">

    <label>Photo</label>
    <input type="file" id="photoInput" accept="image/*">

    <div class="actions">
      <button class="generate" id="genBtn">Generate</button>
      <button class="download" id="dlBtn">â¬‡</button>
    </div>
  </div>

  <div class="preview">
    <div class="id-card" id="card">
      <div class="logo">AMÃˆRE</div>

      <div class="photo-frame" id="photoFrame"></div>

      <div class="name" id="namePrev">Staff Name</div>
      <div class="role" id="rolePrev">Position</div>
      <div class="sid" id="idPrev">ID â€” AMR-000000</div>

      <div class="notice">
        This card remains the property of AMÃˆRE.<br>
        If found, please return it to an official AMÃˆRE representative.
      </div>

      <div class="footer">AMÃˆRE Official Staff</div>
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
photoInput.onchange = e=>{
  const file = e.target.files[0];
  if(!file) return;
  const r = new FileReader();
  r.onload = ()=>{
    photoFrame.style.backgroundImage = `url('${r.result}')`;
  };
  r.readAsDataURL(file);
};

genBtn.onclick = ()=>{
  namePrev.innerText = nameInput.value || "Staff Name";
  rolePrev.innerText = roleInput.value || "Position";
  idPrev.innerText = "ID â€” AMR-" + Math.floor(100000 + Math.random()*900000);
};

dlBtn.onclick = ()=>{
  html2canvas(card,{
    scale:3,
    width:360,
    height:600,
    backgroundColor:null
  }).then(c=>{
    const a=document.createElement("a");
    a.download="amere-staff-id.png";
    a.href=c.toDataURL("image/png");
    a.click();
  });
};
</script>

</body>
</html>
